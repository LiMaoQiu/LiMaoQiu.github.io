<b>茉莉花茶(绿研)泡法</b>：10g茶 + 开水300g + 冰30g（冰块搅化后泡茶），6分钟后过滤 + 200g冰块搅化备用<br>
<b>桃子汁</b>：达川、德馨<br>
<b>草莓汁</b>：达川、佳美<br>
<b>杨梅汁</b>：达川<br>
<b>葡萄汁</b>：达川/佳美<br>
<b>水果颗粒</b>：桃子/草莓/芒果/杨梅/葡萄 250g + 13g 冰糖浆腌制10分钟<br>
<b style="color:#C5000E">注意：以下所有制作前需要准备奶盖，水果茶需要准备腌制水果颗粒</b><br>
